<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Putty Kings - NFL Tournament&amp;</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Putty Kings - NFL Tournament</title>
    <meta property="og:image" content="https://i.imgur.com/lDIMNvr.jpg">
    <meta property="og:title" content="2018 Tournament">
    <meta property="og:description" content="Tournament 22/07/2018 sur Dead by Daylight de Collins and Kosuke">
    <meta property="og:url" content="http://dear-voodoo.com/tournois/">
    <link rel="icon" type="image/x-icon" href="http://dear-voodoo.com/tournois/imgs/favicon.ico" />
    <link rel="icon" type="image/png" href="http://dear-voodoo.com/tournois/imgs/favicon.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Holtwood+One+SC' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script|Herr+Von+Muellerhoff' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Istok+Web|Roboto+Condensed:700' rel='stylesheet' type='text/css'>
    <div id="particles-js"></div> <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <script  src="js/index.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script  src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
  </head>
  <body onload="fillOptions()"> 


    <header class="hero">
      <div class="hero-wrap">
        <p class="intro" id="intro">Putty Kings Presents</p>
        <h1 id="headline">NFL Bracket Tournament</h1>
        <p class="year">
          <i class="fa fa-star"></i> Turn your phone sideways
          <i class="fa fa-star"></i>
        </p>
      </div>
    </header>

    <section id="bracket">
      <div class="container">
        <div class="split split-one">
          <div class="round round-one">
            <div class="round-details">Wild Card
              <br/>
              <span class="date"></span></span>
            </div>

            <ul class="matchup">
                <select id="pittsClev" onclick="fillOptions()" style="width: 100%;">
                  <option value="3. Steelers">3. Steelers</option>
                  <option value="6. Browns">6. Browns</option>
                </select>
                <span class="score"></span>
              </li>
            </ul>

              <ul class="matchup">
              <select id="baltTen" onclick="fillOptions()" style="width: 100%;">
                <option value="5. Ravens">5. Baltimore Ravens</option>
                <option value="4. Titans">4. Titans</option>
              </select>
              </li>
            </ul>

            <ul class="matchup">
              <select id="buffCrap" onclick="fillOptions()" style="width: 100%;">
                <option value="2. Bills">2. Bills</option>
                <option value="7. Colts">7. Colts</option>
              </select>
              </li>
            </ul>
          </div>
          <!-- END ROUND ONE -->

          <div class="round round-two">
            <div class="round-details">Divisional
              <br/>
              <span class="date"></span>
            </div>
            <ul class="matchup">
              <select id="div" style="width: 100%;">
                <option value="1. Chiefs">1. Chiefs</option>
                <option></option>
              </select>
              </li>
              <ul class="matchup" style="padding-top: 90px">
                <select id="div2" style="width: 100%;">
                  <option></option>
                  <option></option>
                </select>
            </ul>
          </div>
          <!-- END ROUND TWO -->
          <div class="round round-two">
            <div class="round-details">Conference
              <br/>
              <span class="date"></span>
            </div>
            <ul class="matchup" style="padding-top: 120px">
              <select id="conf1" onclick="fillOptions()"  style="width: 100%;">
                <option></option>
                <option></option>
              </select>
              </li>
              </ul>
          </div>
          <!-- END ROUND THREE -->
        </div>

        <div class="champion">
          <div class="final">
            <i class="fa fa-trophy"></i>
            <div class="round-details">SUPERBOWL
              <br/>
              <span class="date"></span>
            </div>
            <ul class="matchup championship">
                <select id="final" onclick="fillOptions()" style="width: 100%;">
                  <option></option>
                  <option></option>
                </select>
               
                <input type="text" id="username" style="margin: 10px;" placeholder="Your name here" required></input>
            </ul>
  
            <button onclick="grabValues()">Submit</button>
          </div>
        </div>

        <div class="split split-two">
          <div class="round round-two">
            <div class="round-details">Conference
              <br/>
              <span class="date"></span>
            </div>
            <ul class="matchup" style="padding-top: 120px">
              <select id="conf2" onclick="fillOptions()"  style="width: 100%;">
                <option></option>
                <option></option>
              </select>
              </li>
          </div>
          <!-- END ROUND THREE -->
          <div class="round round-two">
            <div class="round-details">Divisional
              <br/>
              <span class="date"></span>
            </div>
            <ul class="matchup">
              <select id="div01" style="width: 100%;">
                <option>1. Packers</option>
                <option></option>
              </select>
              </li>
              <ul class="matchup" style="padding-top: 90px">
                <select id="div02" style="width: 100%;">
                  <option id="winner01"></option>
                  <option id="winner02"></option>
                </select>
            </ul>
          </div>
          <!-- END ROUND TWO -->
          <div class="round round-one">
            <div class="round-details">Wildcard
              <br/>
              <span class="date"></span></span>
            </div>
              <ul class="matchup">
                <select id="tampaWash" onclick="fillOptions()" style="width: 100%;">
                  <option value="5. Buckaneers">5. Buckaneers</option>
                  <option value="4. Football Team">4. Football Team</option>
                </select>
                </li>
              </ul>
  
            <br/>

            <ul class="matchup">
              <select id="seaLos" onclick="fillOptions()" style="width: 100%;">
                <option value="3. Seahawks">3. Seahawks</option>
                <option value="6. Rams">6. Rams</option>
              </select>
              </li>
            </ul>

            <ul class="matchup">
              <select id="nOChi" onclick="fillOptions()" style="width: 100%;">
                <option value="2. Saints">2. Saints</option>
                <option value="7. Bears">7. Bears</option>
              </select>
              </li>
            </ul>
          </div>
          <!-- END ROUND ONE -->
        </div>
      </div>
    </section>
  </body>
  <script  src="./script.js"></script>
</body>
</html>
